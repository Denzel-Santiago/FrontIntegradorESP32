<!-- login.component.html -->
<!-- Navegación -->
<nav class="bg-[#4C270A] py-4 px-6 flex justify-between items-center">
  <img src="assets/logo2.png" alt="Logo" class="h-12">
  <div class="flex space-x-6">
    <a href=""><img src="assets/casa 2.png" alt="Inicio" class="h-8"></a>
    <a href="/ventas"><img src="assets/carrito3.png" alt="Carrito" class="h-8"></a>
    <a href="/login"><img src="assets/Usuario2.png" alt="Usuario" class="h-8"></a>
  </div>
</nav>

<!-- Contenido principal -->
<div class="flex flex-col md:flex-row h-[calc(100vh-80px)] bg-[#E2DCD0]">
  <!-- Sección video dentro del círculo (oculto en móviles) -->
  <div class="hidden md:flex md:w-1/2 justify-center items-center relative">
    <!-- Fondo que combina con la página -->
    <div class="absolute inset-0 bg-[#E2DCD0] z-0"></div>
    
    <!-- Contenedor circular para el video -->
    <div class="relative z-20 w-[400px] h-[400px] rounded-full overflow-hidden border-4 border-[#DAA06D]">
      <video autoplay loop muted playsinline class="w-full h-full object-cover">
        <source src="assets/FokinLogoVideo.mp4" type="video/mp4">
        <img src="assets/cafe-login.jpg" alt="Café animado" class="w-full h-full object-cover">
      </video>
    </div>
  </div>
  
  <!-- Formulario (ocupa todo el ancho en móviles) -->
  <div class="w-full md:w-1/2 flex justify-center items-center p-4 md:p-0">
    <form 
      class="flex flex-col gap-4 p-6 md:p-8 border-2 border-dashed border-[#DAA06D] rounded-xl bg-[#EADDCA] shadow-[0_0_0_4px_#EADDCA,2px_2px_4px_2px_rgba(0,0,0,0.5)] w-full md:w-[350px] mx-4"
      (ngSubmit)="iniciarSesion()"
    >
      <p class="text-[#DAA06D] tracking-[0.5em] text-center py-4 -mt-4 text-xl uppercase">
        LOGIN
      </p>
      
      <div class="flex flex-col gap-1">
        <label class="text-[#4C270A] text-sm">Email</label>
        <input 
          [(ngModel)]="credentials.email" 
          name="email" 
          type="email"
          class="outline-none p-3 border border-[#DAA06D] text-[#4C270A] w-full rounded-xl bg-white box-border"
          required
        >
      </div>
      
      <div class="flex flex-col gap-1">
        <label class="text-[#4C270A] text-sm">Password</label>
        <input 
          [(ngModel)]="credentials.password" 
          name="password" 
          type="password"
          class="outline-none p-3 border border-[#DAA06D] text-[#4C270A] w-full rounded-xl bg-white box-border"
          required
        >
      </div>
      
      <button 
        type="submit"
        class="rounded-xl border-none text-white bg-[#E5AA70] font-bold tracking-[0.1em] p-3 w-full cursor-pointer shadow-[0.5px_0.5px_0.5px_0.5px_rgba(0,0,0,0.5)] mt-3 transition-all duration-300 hover:opacity-80 active:translate-x-1 active:translate-y-1 active:shadow-none"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Sign in</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>
      
      <div class="flex justify-between mt-3">
        <a routerLink="/signup" class="text-[#4C270A] text-sm no-underline transition-all duration-300 hover:underline hover:text-[#DAA06D]">
          Sign up
        </a>
        <a routerLink="/register" class="text-[#4C270A] text-sm no-underline transition-all duration-300 hover:underline hover:text-[#DAA06D]">
          Register
        </a>
      </div>
      
      <p *ngIf="mensajeError" class="text-[#ff3333] text-center text-sm mt-2">
        {{mensajeError}}
      </p>
    </form>
  </div>
</div>
